<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <picture>
        <source srcset="/images/image-product-desktop.jpg" media="(min-width: 37.5rem)">
        <img src="/images/image-product-mobile.jpg" alt="image-product">
      </picture>
    </section>
    <section class="product-info">
      <header class="content-header">
        <h2 class="margin-content">Perfume</h2>
        <h1 class="margin-content">Gabrielle Essence Eau De Parfum</h1>
      </header>

      <main>
        <p class="margin-content description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="price margin-content">
          <span class="price-discount">$149.99</span>
          <span class="price-striked">$169.99</span>
        </section>
        <button class="btn-action margin-content">
          <span><img src="./images/icon-cart.svg" alt="icon-cart" /></span
          ><span>Add to Cart</span>
        </button>
      </main>
    </section>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer> -->
  </body>
</html>
